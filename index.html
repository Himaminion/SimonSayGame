<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <div class="box-container">
        <div class="box pink" id="pink"  type="button"></div>
        <div class="box blue" id="blue" type="button"></div>
        <div class="box orange" id="orange" type="button"></div>
        <div class="box violet" id="violet" type="button"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
